<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTCOPE NEWS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #e94560 0%, #ff6b6b 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #e94560;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .news-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #2a2a4a;
        }
        .news-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #e94560;
        }
        .news-content {
            padding: 20px;
        }
        .news-source {
            color: #e94560;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        .news-title a {
            color: #fff;
            text-decoration: none;
        }
        .news-title a:hover {
            color: #e94560;
        }
        .news-description {
            font-size: 0.9rem;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .news-date {
            font-size: 0.8rem;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>STARTCOPE NEWS</h1>
        <p>Latest News from Manila</p>
    </header>
    <div class="container">
        <div id="news-container">
            <div class="loading">Loading news...</div>
        </div>
    </div>
    <script>
        async function fetchNews() {
            const container = document.getElementById('news-container');
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    container.innerHTML = '<div class="news-grid"></div>';
                    const grid = container.querySelector('.news-grid');
                    
                    data.results.forEach(article => {
                        const card = document.createElement('div');
                        card.className = 'news-card';
                        
                        const imageHtml = article.image_url 
                            ? `<img src="${article.image_url}" alt="${article.title}" class="news-image" onerror="this.outerHTML='<div class=\\'news-image placeholder\\'>ðŸ“°</div>'">`
                            : '<div class="news-image placeholder">ðŸ“°</div>';
                        
                        const pubDate = article.pubDate ? new Date(article.pubDate).toLocaleDateString('en-PH', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        }) : '';
                        
                        card.innerHTML = `
                            ${imageHtml}
                            <div class="news-content">
                                <div class="news-source">${article.source_id || 'News'}</div>
                                <h2 class="news-title">
                                    <a href="${article.link}" target="_blank" rel="noopener">${article.title}</a>
                                </h2>
                                <p class="news-description">${article.description || ''}</p>
                                <div class="news-date">${pubDate}</div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<div class="error">No news articles found.</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Failed to load news. Please try again later.</div>';
            }
        }
        
        fetchNews();
    </script>
</body>
</html>
